<jhi-conflict-control-bar [conflicts]="conflicts" (save)="onSave()" (submit)="onSubmit($event)"></jhi-conflict-control-bar>
<jhi-modeling-assessment-conflict
    *ngIf="currentConflict"
    [modelingExercise]="modelingExercise"
    [conflictState]="currentState"
    leftTitle="{{ 'modelingAssessment.assessmentOf' | translate }} {{ conflictingResult.result.assessor.firstName }} {{ conflictingResult.result.assessor.lastName }}"
    [leftModel]="conflictingModel"
    [leftFeedbacks]="conflictingResult.result.feedbacks"
    [leftHighlightedElementIds]="conflictingHighlightedElementIds"
    [leftCenteredElementId]="conflictingCenteredElementId"
    [leftConflictingElemenId]="conflictingCenteredElementId"
    rightTitle="{{ 'modelingAssessmentConflict.ownAssessmentTitle' | translate }}"
    [rightModel]="currentModel"
    [rightFeedback]="currentFeedbacksCopy"
    [rightHighlightedElementIds]="currentHighlightedElementIds"
    [rightCenteredElementId]="currentCenteredElementId"
    [rightConflictingElemenId]="currentCenteredElementId"
    (conflictResolutionStateChanged)="onConflictStateChanged($event)"
    (leftButtonPressed)="onTakeOver()"
    (rightButtonPressed)="onKeepYours()"
    (rightFeedbacksChanged)="onFeedbackChanged($event)"
></jhi-modeling-assessment-conflict>
