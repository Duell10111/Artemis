<div class="conflict-container">
    <div id="conflictEditor" class="conflict-editor">
        <div class="left-assessment">
            <jhi-modeling-assessment
                *ngIf="leftModel"
                [diagramType]="modelingExercise.diagramType"
                [model]="leftModel"
                [feedbacks]="leftFeedbacks"
                [resultsInConflict]=""
                [highlightedElementIds]="leftHighlightedElementIds"
                [highlightColor]="highlightColor"
                [centeredElementId]="leftCenteredElementId"
                [readOnly]="true"
                [resizeOptions]="{}"
            ></jhi-modeling-assessment>
            <div class="button-wrapper">
                <button
                    class="btn btn-success"
                    ngbTooltip="{{ 'modelingAssessmentConflict.tooltip.acceptTheirs' | translate }}"
                    openDelay="200"
                    data-placement="auto"
                    (click)="onLeftButtonPressed()"
                    jhiTranslate="modelingAssessmentConflict.button.acceptTheirs"
                >
                    accept theirs
                </button>
            </div>
        </div>
        <div class="right-assessment">
            <jhi-modeling-assessment
                *ngIf="rightModel"
                [diagramType]="modelingExercise.diagramType"
                [model]="rightModel"
                [feedbacks]="currentFeedbacksCopy"
                [highlightedElementIds]="rightHighlightedElementIds"
                [highlightColor]="highlightColor"
                title="{{ 'modelingAssessmentConflict.ownAssessmentTitle' | translate }}"
                [centeredElementId]="rightCenteredElementId"
                (feedbackChanged)="onFeedbackChanged($event)"
                [readOnly]="false"
            ></jhi-modeling-assessment>
            <div class="button-wrapper">
                <button
                    class="btn btn-success"
                    ngbTooltip="{{ 'modelingAssessmentConflict.tooltip.keepYours' | translate }}"
                    openDelay="200"
                    data-placement="auto"
                    (click)="onRightButtonPressed()"
                    jhiTranslate="modelingAssessmentConflict.button.keepYours"
                >
                    keep yours
                </button>
            </div>
        </div>
        <jhi-assessment-instructions id="assessmentInstructions" *ngIf="modelingExercise" [exercise]="modelingExercise" [collapsed]="true"></jhi-assessment-instructions>
    </div>
</div>
