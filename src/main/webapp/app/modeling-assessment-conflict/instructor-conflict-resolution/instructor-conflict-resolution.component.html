<jhi-conflict-control-bar [conflicts]="conflicts" [conflictResolutionStates]="conflictResolutionStates" (submit)="onSubmit($event)"></jhi-conflict-control-bar>
<jhi-modeling-assessment-conflict
    *ngIf="currentConflict"
    [modelingExercise]="modelingExercise"
    [conflictState]="currentState"
    leftTitle="{{ 'modelingAssessmentConflict.conflictingAssessment' | translate }}"
    leftButtonTitle="{{ 'modelingAssessmentConflict.button.useLeft' | translate }}"
    [leftModel]="leftModel"
    [leftFeedbacks]="leftFeedbacksCopy"
    [leftHighlightedElementIds]="leftHighlightedElementIds"
    [leftCenteredElementId]="leftCenteredElementId"
    [leftConflictingElemenId]="leftCenteredElementId"
    rightTitle="{{ 'modelingAssessmentConflict.causingAssessment' | translate }}"
    rightButtonTitle="{{ 'modelingAssessmentConflict.button.useRight' | translate }}"
    [rightModel]="rightModel"
    [rightFeedback]="rightFeedbacksCopy"
    [rightHighlightedElementIds]="rightHighlightedElementIds"
    [rightCenteredElementId]="rightCenteredElementId"
    [rightConflictingElemenId]="rightCenteredElementId"
    (leftButtonPressed)="useLeft()"
    (rightButtonPressed)="useRight()"
></jhi-modeling-assessment-conflict>
