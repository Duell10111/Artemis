<jhi-conflict-control-bar [conflicts]="conflicts" (submit)="onSubmit($event)"></jhi-conflict-control-bar>
<jhi-modeling-assessment-conflict
    *ngIf="currentConflict"
    [modelingExercise]="modelingExercise"
    [conflictState]="currentState"
    leftTitle="{{ 'modelingAssessment.assessmentOf' | translate }} {{ leftConflictingResult.result.assessor.firstName }} {{ leftConflictingResult.result.assessor.lastName }}"
    [leftModel]="leftModel"
    [leftFeedbacks]="leftConflictingResult.result.feedbacks"
    [leftHighlightedElementIds]="leftHighlightedElementIds"
    [leftCenteredElementId]="leftCenteredElementId"
    [leftConflictingElemenId]="leftCenteredElementId"
    rightTitle="{{ 'modelingAssessmentConflict.ownAssessmentTitle' | translate }}"
    [rightModel]="rightModel"
    [rightFeedback]="rightConflictingResult.result.feedbacks"
    [rightHighlightedElementIds]="rightHighlightedElementIds"
    [rightCenteredElementId]="rightCenteredElementId"
    [rightConflictingElemenId]="rightCenteredElementId"
    (leftButtonPressed)="onTakeOver()"
    (rightButtonPressed)="onKeepYours()"
></jhi-modeling-assessment-conflict>
