<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" jhiTranslate="modelingAssessmentConflict.messages.warning">
        Warning
    </h4>
</div>
<div class="modal-body">
    <h5>
        {{
            'modelingAssessmentConflict.messages.escalationWarning'
                | translate: { escalatedConflictsCount: escalatedConflictsCount, tutorsEscalatingCount: tutorsEscalatingTo.length }
        }}
    </h5>
    <li *ngFor="let tutor of tutorsEscalatingTo">{{ tutor.firstName }} {{ tutor.lastName }}</li>
</div>
<div class="modal-footer">
    <span class="ml-2" jhiTranslate="">Are your sure to continue?</span>
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.dismiss('cancel')">Cancel</button>
    <button type="button" class="btn btn-primary" ngbAutofocus (click)="activeModal.close('Save click')">Submit Anyways</button>
</div>
