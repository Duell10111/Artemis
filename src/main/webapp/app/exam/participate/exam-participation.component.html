<jhi-exam-participation-cover [startView]="true" [exam]="exam" *ngIf="isVisible() && !isOver()"></jhi-exam-participation-cover>
<jhi-exam-participation-summary *ngIf="isVisible() && isOver()"></jhi-exam-participation-summary>
<div *ngIf="!disconnected" class="exam-footer connected">
    <div class="container">
        <div class="exam-footer-content">
            <p jhiTranslate="artemisApp.examParticipation.connected" class="mb-0"></p>
            <jhi-connection-status class="connection-status-exam-participation"></jhi-connection-status>
        </div>
    </div>
</div>

<div class="quiz-waiting-for-start-overlay alert alert-info" *ngIf="waitingForExamStart">
    <span jhiTranslate="artemisApp.examParticipation.waitForStart"></span>
    <div *ngIf="exam.startDate">
        <hr />
        <span jhiTranslate="artemisApp.examParticipation.timeUntilPlannedStart"></span>
        <span class="text-bold">{{ timeUntilStart }}</span>
        <br />
        <span>({{ exam.startDate }})</span>
    </div>
</div>

<div *ngIf="disconnected" class="exam-footer disconnected">
    <div class="container">
        <div class="exam-footer-content">
            <p jhiTranslate="artemisApp.examParticipation.disconnected" class="mb-0"></p>
            <jhi-connection-status class="connection-status-exam-participation"></jhi-connection-status>
        </div>
    </div>
</div>
