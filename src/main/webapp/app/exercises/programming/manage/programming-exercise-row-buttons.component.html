<div class="btn-group flex-btn-group-container">
    <div class="btn-group-vertical mr-1 mb-1">
        <button
            type="submit"
            *ngIf="exercise.isAtLeastTutor"
            [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'scores']"
            class="btn btn-info btn-sm mr-1 mb-1"
        >
            <fa-icon [icon]="'eye'"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.scores">Scores</span>
        </button>
        <button
            type="submit"
            *ngIf="exercise.isAtLeastTutor"
            [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'participations']"
            class="btn btn-primary btn-sm mr-1 mb-1"
        >
            <fa-icon [icon]="'list-alt'"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.participations">Participations</span>
        </button>
        <button
            type="submit"
            *ngIf="exercise.teamMode && exercise.isAtLeastTutor"
            [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'teams']"
            class="btn btn-primary btn-sm mr-1 mb-1"
        >
            <fa-icon [icon]="'users'"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.teams">Teams</span>
        </button>
    </div>
    <div class="btn-group-vertical mr-1 mb-1">
        <button
            [jhiFeatureToggle]="FeatureToggle.PROGRAMMING_EXERCISES"
            type="submit"
            *ngIf="exercise.isAtLeastInstructor && exercise.templateParticipation"
            jhiOrionFilter
            [showInOrionWindow]="false"
            [routerLink]="['/course-management', courseId, 'programming-exercises', exercise.id, 'code-editor', exercise.templateParticipation.id]"
            class="btn btn-info btn-sm mr-1 mb-1"
        >
            <fa-icon [icon]="'pencil-alt'"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.editInEditor">Edit in Editor</span>
        </button>
        <button
            [jhiFeatureToggle]="FeatureToggle.PROGRAMMING_EXERCISES"
            type="submit"
            *ngIf="exercise.isAtLeastInstructor"
            [routerLink]="['/course-management', courseId, 'programming-exercises', exercise.id, 'test-cases']"
            class="btn btn-info btn-sm mr-1 mb-1"
        >
            <fa-icon [icon]="'pencil-alt'"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="artemisApp.programmingExercise.manageTestCases.title">Manage Test Cases</span>
        </button>
    </div>
    <div class="btn-group-vertical mr-1 mb-1">
        <button
            type="submit"
            *ngIf="exercise.isAtLeastInstructor"
            [routerLink]="['/course-management', courseId, 'programming-exercises', exercise.id]"
            class="btn btn-info btn-sm mr-1 mb-1"
        >
            <fa-icon [icon]="'eye'"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
        </button>
        <button
            type="submit"
            *ngIf="exercise.isAtLeastInstructor"
            [routerLink]="['/course-management', courseId, 'programming-exercises', exercise.id, 'edit']"
            class="btn btn-primary btn-sm mr-1 mb-1"
        >
            <fa-icon [icon]="'pencil-alt'"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
        </button>
    </div>
    <div class="btn-group-vertical mr-1 mb-1">
        <button
            *ngIf="exercise.isAtLeastInstructor"
            [jhiFeatureToggle]="FeatureToggle.PROGRAMMING_EXERCISES"
            jhiDeleteButton
            [actionType]="ActionType.Reset"
            [entityTitle]="exercise.title"
            deleteQuestion="artemisApp.programmingExercise.reset.question"
            (delete)="resetProgrammingExercise(exercise.id)"
            [dialogError]="dialogError$"
            deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
            class="mb-1"
        >
            <fa-icon [icon]="'times'"></fa-icon>
        </button>
        <button
            *ngIf="exercise.isAtLeastInstructor"
            [jhiFeatureToggle]="FeatureToggle.PROGRAMMING_EXERCISES"
            jhiDeleteButton
            [entityTitle]="exercise.title"
            deleteQuestion="artemisApp.programmingExercise.delete.question"
            (delete)="deleteProgrammingExercise(exercise.id, $event)"
            [dialogError]="dialogError$"
            deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
            [additionalChecks]="{
                deleteStudentReposBuildPlans: 'artemisApp.programmingExercise.delete.studentReposBuildPlans',
                deleteBaseReposBuildPlans: 'artemisApp.programmingExercise.delete.baseReposBuildPlans'
            }"
            class="mb-1"
        >
            <fa-icon [icon]="'times'"></fa-icon>
        </button>
    </div>
</div>
