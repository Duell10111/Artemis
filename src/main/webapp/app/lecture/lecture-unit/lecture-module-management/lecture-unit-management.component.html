<jhi-alert></jhi-alert>

<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="!isLoading && lecture" class="container">
    <div class="row">
        <div class="col-12 mx-auto" *ngFor="let lectureUnit of lectureUnits">
            <h1>{{ lectureUnit.title }}</h1>
        </div>
    </div>

    <!-- Unit Creation Card Row-->
    <div class="row">
        <div class="col-12 mx-auto">
            <jhi-unit-creation-card (createHTMLUnit)="createHTMLUnit()"></jhi-unit-creation-card>
        </div>
    </div>
</div>
