<jhi-alert></jhi-alert>

<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="!isLoading" class="container">
    <!-- Lecture Unit Rows-->
    <div class="row mb-4" *ngFor="let lectureUnit of lectureUnits; index as i; trackBy: identify" (click)="selectUnselectUnit(i)">
        <div class="col-10 mx-auto" [ngSwitch]="lectureUnit.type">
            <jhi-exercise-unit *ngSwitchCase="LectureUnitType.EXERCISE" [exerciseUnit]="lectureUnit" [isPresentationMode]="true"></jhi-exercise-unit>
        </div>
        <div class="col-2" [hidden]="i !== selectedUnitIndex">
            <div class="container">
                <div class="row mb-1">
                    <button type="button" class="btn btn-primary btn-circle btn-sm" (click)="moveUp(i)" [disabled]="i === 0">
                        <fa-icon [icon]="'arrow-up'"></fa-icon>
                    </button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary btn-circle btn-sm" (click)="moveDown(i)" [disabled]="i === lectureUnits.length - 1">
                        <fa-icon [icon]="'arrow-down'"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Unit Creation Card Row-->
    <div class="row">
        <div class="col-12 mx-auto">
            <jhi-unit-creation-card (createExerciseUnit)="createExerciseUnit()"></jhi-unit-creation-card>
        </div>
    </div>
</div>
