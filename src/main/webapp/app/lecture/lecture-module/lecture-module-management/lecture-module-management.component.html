<jhi-alert></jhi-alert>

<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="!isLoading && lecture" class="container">
    <div class="row">
        <div class="col-12 mx-auto" *ngFor="let lectureModule of lectureModules">
            <h1>{{ lectureModule.title }}</h1>
        </div>
    </div>

    <!-- Module Creation Card Row-->
    <div class="row">
        <div class="col-12 mx-auto">
            <jhi-module-creation-card (createHTMLModule)="createHTMLModule()"></jhi-module-creation-card>
        </div>
    </div>
</div>
