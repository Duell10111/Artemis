<form [formGroup]="learningGoalForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="inputTitle">Title</label>
        <input class="form-control" id="inputTitle" formControlName="title" placeholder="Enter learning goal title" />
    </div>
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <textarea class="form-control" formControlName="description" id="inputDescription" rows="3" placeholder="Enter a learning goal description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="learningGoalForm.invalid">Submit</button>
</form>
